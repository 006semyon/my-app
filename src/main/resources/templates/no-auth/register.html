<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .registration-form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #003366;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #0066cc;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #0055a5;
    }

    .form-note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="registration-form">
  <h1 class="form-title">Регистрация пользователя</h1>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="form-group mb-3">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required>
    </div>

    <div class="form-group mb-3">
      <label for="firstname">Имя</label>
      <input type="text" id="firstname" th:field="*{firstName}" placeholder="Введите имя" required>
    </div>

    <div class="form-group mb-3">
      <label for="lastname">Фамилия</label>
      <input type="text" id="lastname" th:field="*{lastName}" placeholder="Введите фамилию" required>
    </div>

    <div class="form-group mb-3">
      <label for="age">Возраст</label>
      <input type="number" id="age" th:field="*{age}" placeholder="Введите возраст" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">Электронная почта</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Введите адрес электронной почты" required>
    </div>

    <div class="form-group mb-3">
      <label for="password">Пароль</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required>
    </div>

    <div class="form-group mb-3">
      <button type="submit">Зарегистрироваться</button>
    </div>
  </form>
  <p class="form-note">После регистрации вы сможете войти в личный кабинет</p>
</div>
</body>
</html>
